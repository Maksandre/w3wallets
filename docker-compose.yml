services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 2s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: packages/test-dapp/Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_RPC_URL=http://localhost:8545
    entrypoint: ["/bin/bash", "/app/packages/test-dapp/docker-entrypoint.sh"]
