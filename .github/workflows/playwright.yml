name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.1-noble
    env:
      NEXT_PUBLIC_WC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WC_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"

      - name: ⚙️ Enable Corepack (Yarn 4)
        run: corepack enable

      - name: 👽 Generate PAPI types
        run: cd ./packages/test-app && yarn && yarn papi add ksmhub -n ksmcc3_asset_hub

      - name: ⚙️ Install dependencies
        run: yarn install --immutable

      - name: 🚀 Start Polkadot Node
        run: yarn start:polkadot &

      - name: 🔄 Wait for Polkadot Node to be ready
        run: |
          echo "Waiting for Polkadot node on ws://localhost:8822..."
          # Using netcat to check if port 8822 is open
          until nc -z localhost 8822; do
            sleep 2
          done
          echo "Polkadot node is ready!"

      - name: 🌐 Start UI
        run: |
          yarn start:ui &
          echo "Waiting for Next.js to be ready..."
          until curl --silent --fail http://localhost:3000 > /dev/null; do
            sleep 2
          done
          echo "Next.js is ready!"

      - name: 👝 Download wallets
        run: yarn download-wallets

      - name: 🖨 Copy test envs
        run: cp packages/w3wallets/.env.example packages/w3wallets/.env

      - name: 🧪 Run tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x800x24' yarn test
