name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "28 5 * * *"
  workflow_dispatch:

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    env:
      NEXT_PUBLIC_WC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WC_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "yarn"

      - name: âš™ï¸ Enable Corepack (Yarn 4)
        run: corepack enable

      - name: âš™ï¸ Install dependencies
        run: yarn install --immutable

      - name: ğŸ”§ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: ğŸŒ Start UI
        run: |
          yarn start:dapp &
          echo "Waiting for Next.js to be ready..."
          until curl --silent --fail http://localhost:3001 > /dev/null; do
            sleep 2
          done
          echo "Next.js is ready!"

      - name: ğŸ‘ Download wallets
        run: yarn download-wallets

      - name: ğŸ–¨ Copy test envs
        run: cp packages/w3wallets/.env.example packages/w3wallets/.env

      - name: ğŸ§ª Run tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x800x24' yarn test:ci

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: |
            packages/w3wallets/playwright-report/
            packages/w3wallets/test-results/
          retention-days: 3
